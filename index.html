<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <form>
    <table>
    <thead>Registro</thead>
    <tbody>
        <tr>
            <td>Nombre: <input type="text" class="caja"></td>
        </tr>
        <tr>
            <td>Apellido: <input type="text" class="caja"></td>
        </tr>
        <tr>
            <td>Edad: <input type="number" class="caja"></td>
        </tr>
        <tr>
            <td>Sexo: M<input type="radio" name="sexo" value="M">
            F<input type="radio" name="sexo" value="F"></td>
        </tr>
        <tr>
            <td>
                Domicilio: <input type="text" class="caja">
            </td>
        </tr>
        <tr>
            <td>Nacionalidad: <select>
                <option value="Nica">Nicaragüense</option>
                <option value="CR">Costarricense</option>
                <option value="Hon">Hondureño</option>
            </select></td>
        </tr>
    </tbody>
    </table>
    </form>

</html>
