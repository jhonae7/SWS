<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
   <div class="contenedor">
    <form name="formulario" onsubmit="return validacion()" method="post">
    <table>
    <th>Registro</th>
    <tbody>
        <tr>
            <td>Nombre: <input type="text" name="nombre" class="caja"></td>
        </tr>
        <tr>
            <td>Apellido: <input type="text" name="apellido" class="caja"></td>
        </tr>
        <tr>
            <td>Edad: <input type="number" name="edad" class="caja" min="0" step="1"></td>
        </tr>
        <tr>
            <td>Sexo: M<input type="radio" name="sexo" value="M">
            F<input type="radio" name="sexo" value="F"></td>
        </tr>
        <tr>
            <td>
                Domicilio: <input type="text" class="caja" name="domicilio">
            </td>
        </tr>
        <tr>
            <td>Nacionalidad: <select id="nacionalidades" name="nacionalidades">
                <option value="Nica">Nicaragüense</option>
                <option value="CR">Costarricense</option>
                <option value="Hon">Hondureño</option>
            </select></td>
        </tr>
        <tr><td><input type="submit" value="Enviar" name="enviar"></td></tr>
    </tbody>
    </table>
    </form>
    </div>
    <script>

    </script>
</body>
</html>
